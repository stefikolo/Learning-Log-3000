{% extends "base.html" %}

{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li>
                {{ topic }}
            </li>
        {% empty %}
            <li>
                No topic in the databese yet
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic: </a>
{% endblock content %}
